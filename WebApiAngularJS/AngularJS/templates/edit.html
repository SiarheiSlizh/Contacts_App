<form class="form-horizontal" style="margin-top:5%" name="edit.form" novalidate>
    <div class="form-group">
        <label for="name" class="col-md-4 control-label">Name</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="name" id="name" placeholder="input name" ng-model="edit.contact.Name" ng-maxlength="15" required>
            <div class="error" ng-show="edit.form.name.$error.maxlength">Too long name. Max length is 15</div>
            <div class="error" ng-show="edit.form.name.$error.required && edit.form.name.$untouched">Please, enter name!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="dateofbirth" class="col-md-4 control-label">Date of birth</label>
        <div class="col-md-4">
            <input type="text" name="dateOfBirth" class="form-control" placeholder="DD/MM/YYYY" ng-model="edit.contact.DateOfBirth" ng-pattern="/^[0-9]{2}/[0-9]{2}/[0-9]{4}$/">
            <div class="error" ng-show="edit.form.dateOfBirth.$error.pattern">Please, follow the pattern.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phoneNumber" class="col-md-4 control-label">Phone number</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="XX-XXXXXXX" ng-model="edit.contact.PhoneNumber" ng-maxlength='10' ng-pattern="/^[0-9]{2}-[0-9]{7}$/" required>
            <div class="error" ng-show="edit.form.phoneNumber.$error.required && edit.form.phoneNumber.$untouched">Please, enter phone number.</div>
            <div class="error" ng-show="edit.form.phoneNumber.$error.maxlength">Please, follow the pattern, phone number is too long.</div>
            <div class="error" ng-show="edit.form.phoneNumber.$error.pattern">Please, follow the pattern.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="gender" class="col-md-4 control-label">Gender</label>
        <div class="col-md-4">
            <label class="radio-inline">
                <input type="radio" name="gender" value="female" ng-model="edit.contact.Gender">Female
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="male" ng-model="edit.contact.Gender">Male
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="relationship" class="col-md-4 control-label">Relationship</label>
        <div class="col-md-4">
 			<select name="relationship" class="form-control" ng-model="edit.contact.Relationship" ng-options="x for x in edit.relationships"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-md-4 control-label">Description</label>
        <div class="col-md-4">
            <textarea class="form-control" rows="5" id="description" ng-model="edit.contact.Description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-md" style="width:100%" ng-click="edit.cancel()">CANCEL</button>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success btn-md" style="width:100%" ng-click="edit.save()">SAVE</button>
        </div>
    </div>
    <span style="display:none">{{edit.isValid=edit.form.$valid}}</span>
</form>
